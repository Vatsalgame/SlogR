<!doctype html>

<html class="no-js" lang="en" ng-app="slogrApp">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SlogR</title>

    <!-- All stylesheets follow -->
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/slogr/base.css" />

    <!-- All scripts follow -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.min.js"></script>

    <script src="js/vendor/modernizr.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/fastclick.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>

    <script src="js/app.js"></script>
</head>

<body>
    <!-- Top Bar -->
    <section class="top-section"
             ng-controller="TopBarController">
        <div class="top-row row">
            <div class="title-name left">
                SlogR
            </div>
            <div class="top-bar-link right"
                 ng-click="setPath('/login')">
                <a> Login </a>
            </div>
            <div class="top-bar-link right">
                Contact
            </div>
            <div class="top-bar-link right">
                About
            </div>
        </div>
    </section>

    <div ng-view></div>
</body>

</html>
